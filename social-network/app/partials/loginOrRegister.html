<div class="container-fluid">
	<h1>Social Network</h1>
	<form id="form-signup" class="nav nav-tabs nav-stacked" >

		<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
		<input type="password" class="form-control" name="password" placeholder="Password" required=""/>
		<input type="password" class="form-control" name="password" placeholder="Repeat Password" required=""/>
		<div class="checkbox">
			<label>

	</form>
	<form id="form-login" class="nav nav-tabs nav-stacked" class="span4" >       
		<h2 class="form-login-heading">Login</h2>
		<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
		<input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
			</label>
		</div>
		<div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</div>
	</form>
</div>
